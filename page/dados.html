        </div>

    </div>
    
    <div class="sidebar">
        <div class="logoContent">
            <div class="logo">
                <i class='bx bxl-nodejs'></i>
                <div class="logoName">Bruno Salmito</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
    
        <ul class="nav_list">

            <li>
                <a href="../page/back_office.html">
                    <i class='bx bx-grid-alt' ></i>
                    <span class="links_name">Inicio</span>
                    <span class="toolipe">Inicio</span>

            <li>
                <a href="../page/dados.html">
                    <i class='bx bx-user' ></i>
                    <span class="links_name">Meus Dados</span>
                    <span class="toolipe">Meus Dados</span>
                </a>

        </ul>
        <div class="profileContent">
            <div class="profile">
                <a class="logout_" href="../html/login.html">
                    <i class='bx bx-log-out' id="logout">

                    </i>
                </a>
            </div>
        </div>
    </div>
    <div class="homeContent">
        <h2 class="h-2">Meus Dados |</h2>
        <div class="cont">
            <div class="container_">
                <div class="input_all">
                    <form method="POST">
                        <p><label for="name">Nome completo</label></p>
                        <input class="form-control" type="name" name="name" required placeholder=" Fulano de Tal">
                        <p><label for="email">E-mail</label>
                            <input class="form-control" type="email" name="email" required
                                placeholder=" fulanodetal@outlook.com">
                        <p><label for="phone">WhastApp</label>
                            <input class="form-control" type="tel" name="phone" required placeholder=" (41)70707070">
                        <p><label for="text">Link RoyalQ</label>
                            <input class="form-control" type="text" name="text" required
                                placeholder=" www.royalq.com/fulanodetal">
                        <p><label for="text">Link Binance</label>
                            <input class="form-control" type="text" name="text" required
                                placeholder=" www.binance.com/fulanodetal">
                        </p>
                        <p><label for="text">Link grupo Telegram</label>
                            <input class="form-control" type="text" name="text" required
                                placeholder=" Telegram.fulanodetal.contato">
                        </p>
                    </form>
                </div>
                <div class="button">
                    <p><button class="btn" type="submit">Salvar</button></p>
                </div>
            </div>
            <div class="cont_dados">
                <div class="container_dados">
                    <div class="input_all">
                        <form method="POST">
                            <h1 class="h-1">Alteraçao de senha</h1>
                            <span class="text-sub"> Só preencha em caso de troca.</span>
                            <p><label for="password">Senha</label>
                                <input class="form-control" type="password" name="password" required
                                    placeholder="  ****************">
                            <p><label for="password">Confirme a Senha</label>
                                <input class="form-control" type="password" name="password" required
                                    placeholder="  *******************">
                            </p>
                        </form>
                    </div>
                    <div class="button">
                        <p><button class="btn" type="submit">Salvar</button></p>
                    </div>
                </div>
                <div class="container_profil">
                    <div class="input_all">
                        <form method="POST">
                            <h3 class="h-3">Foto de Perfil</h3>
                          <input type="file" name="arquivo" id="arquivo">
                            <h4 class="h-4">Remover foto</h4>
                            <div class="Photograph">
                                <img src="../img/blank-profile-picture-973460_1280.webp" class="profil_Photograph">
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
    
    <script src="../js/script.js"></script>
