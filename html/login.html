<body>
  <header id="header">
      <div class="mynavbar">
        <div class="nav-items">
            <img src="../img/rendainfinitanovalogo.svg" id="logo">
            <nav id="nav">
                <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu"
                aria-expanded="false">
                <span id="hamburger"></span>
            </button>
                <ul id="menu" role="menu">
                    <li class="li_nav"><a href="#home" class="a_nav">HOME</a></li>
                    <li class="li_nav"><a href="#robo" class="a_nav">VANTAGENS</a></li>
                    <li class="li_nav"><a href="#depoimentos" class="a_nav">DEPOIMENTOS</a></li>
                    <li class="li_nav"><a href="#faq" class="a_nav">FAQ</a></li>

                </ul>
            </nav>
        </div>
    </div>
    </nav>
    <div class="general">
        <div class="container">
            <div class="input_all">
                <form method="POST">
                    <h1 class="h-1">Bem-vindo(a)à Renda Infinita </h1>
                    <p class="paragraph">Insira seu e-mail e senha ou cadastre-se para entrar</p>
                    <p><label>E-mail</label></p>
                    <input class="form-control" type="text" name="user" required>
                    <p><label>Senha</label> <input class="form-control" type="password" name="password" required></p>
                    <div class="check-box">
                        <input type="checkbox" name="" id="">
                        <span>Mantenha-me conectado </span>
                    </div>
                </form>
            </div>
        </div>
        <div class="button">
            <p><button class="btn" type="submit">Entrar</button></p>
        </div>
        <h5 class="h-5">Esqueci minha senha</h5>
        <h5 class="h-5">Ainda não tem cadastro ? <a href="../html/registro.html"> Cadastro </a></h5>
    </div>
  </header>
  <script src="../js/script.js"></script>
