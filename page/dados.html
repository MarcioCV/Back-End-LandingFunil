<!DOCTYPE html>
<html lang="pt-br">

<head>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
        <link rel="icon" href='../img/icon/logorenda.svg'>
        <link rel="stylesheet" href="../sass/dashbord.css">
        <link rel="stylesheet" href="../sass/css/dados.css">
        <title>Meus dados</title>
    </head>
</head>

<body>

    <div class="sidebar">
        <div class="logoContent">
            <div class="logo">
                <i class='bx bxl-nodejs'></i>
                <div class="logoName">Bruno Salmito</div>
            </div>
            <!-- logo -->
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <!-- logoContent -->
        <ul class="nav_list">

            <!-- <li>
                <i class='bx bx-search' ></i>
                <input type="search" name="search" placeholder="Procurar...">
                <span class="toolipe">Procurar</span>
            </li> -->

            <li>
                <a href="../page/back_office.html">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Inicio</span>
                    <span class="toolipe">Inicio</span>
                </a>
            </li>



            <li>
                <a href="../page/dados.html">
                    <i class='bx bx-user'></i>
                    <span class="links_name">Meus Dados</span>
                    <span class="toolipe">Meus Dados</span>
                </a>
            </li>

            <li>
                <a href="../page/leads.html">
                    <i class='bx bx-cog'></i>
                    <span class="links_name">Meus LEADS</span>
                    <span class="toolipe">Meus LEADS</span>
                </a>
            </li>
        </ul>
        <div class="profileContent">
            <div class="profile">
                <div class="profileDetail">
                    <img src="./img/brunosalmito.png">
                    <div class="name_job">
                        <div class="name">Bruno Salmito</div>
                        <div class="job">Web Developer</div>
                    </div>
                </div>

                <i class='bx bx-log-out' id="logout"></i>
            </div>
        </div>
    </div>
    <div class="homeContent">
        <h2>Meus Dados |</h2>
        <div class="cont">
            <div class="container_">
                <div class="input_all">
                    <form method="POST">
                        <p><label for="name">Nome completo</label></p>
                        <input class="form-control" type="name" name="name" required placeholder=" Fulano de Tal">
                        <p><label for="email">E-mail</label>
                            <input class="form-control" type="email" name="email" required
                                placeholder=" fulanodetal@outlook.com">
                        <p><label for="phone">WhastApp</label>
                            <input class="form-control" type="tel" name="phone" required placeholder=" (41)70707070">
                        <p><label for="text">Link RoyalQ</label>
                            <input class="form-control" type="text" name="text" required
                                placeholder=" www.royalq.com/fulanodetal">
                        <p><label for="text">Link Binance</label>
                            <input class="form-control" type="text" name="text" required
                                placeholder=" www.binance.com/fulanodetal">
                        </p>
                        <p><label for="text">Link grupo Telegram</label>
                            <input class="form-control" type="text" name="text" required
                                placeholder=" Telegram.fulanodetal.contato">
                        </p>
                    </form>
                </div>
                <div class="button">
                    <p><button class="btn" type="submit">Salvar</button></p>
                </div>
            </div>
            <div class="cont_dados">
                <div class="container_dados">
                    <div class="input_all">
                        <form method="POST">
                            <h1 class="h-1">Alteracao de senha</h1>
                            <span> SÃ³ preencha em caso de troca</span>
                            <p><label for="password">Senha</label>
                                <input class="form-control" type="password" name="password" required
                                    placeholder=" ****************">
                            <p><label for="password">Repite Senha</label>
                                <input class="form-control" type="password" name="password" required
                                    placeholder=" *******************">
                            </p>
                        </form>
                    </div>
                    <div class="button">
                        <p><button class="btn" type="submit">Cadastro</button></p>
                    </div>
                </div>
                <div class="container_profil">
                    <div class="input_all">
                        <form method="POST">
                            <h2 class="h-1">Foto de Perfil</h2>
                        </form>
                    </div>
                    <div class="button">
                        <p><button class="btn" type="submit">Cadastro</button></p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
