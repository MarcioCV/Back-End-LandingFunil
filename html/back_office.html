<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href='../img/icon/logorenda.svg'>
    <link rel="stylesheet" href="../css/dashbord.css">
    <title>..</title>
</head>

<body>
    <nav>
        <div class="sidebar-top">
            <span class="shrink-btn">
                <i class="bx bx-chevron-left"></i>
            </span>
            <img src="../img/rendainfinitanovalogo.svg" class="logo">
            <h3>Dev School</h3>
        </div>
        <div class="search">
            <i class="bx bx-search"></i>
            <input type="text" class="hide" placeholder="Quick search ...">
        </div>

        <div class="sidebar-links">
            <ul>
                <div class="active-tab">
                    <li class="tooltip-element" data-tooltop="0">
                        <a href="#" class="active" data-tooltop="0">
                            <div class="icon">
                                <i class="bx bx-tachometer"></i>
                                <i class="bx bxs-tachometer"></i>
                            </div>
                            <span class="link hide">Dashboard</span>
                        </a>
                    </li>
                </div>
                </li>
                <li class="tooltip-element" data-tooltop="1">
                    <a href="#" class="active" data-tooltop="1">
                        <div class="icon">
                            <i class="bx bx-folder"></i>
                            <i class="bx bxs-tachometer"></i>
                        </div>
                        <span class="link hide">Project</span>
                    </a>
                </li>
                <li class="tooltip-element" data-tooltop="2">
                    <a href="#" class="active" data-tooltop="2">
                        <div class="icon">
                            <i class="bx bx-message-square-detail"></i>
                            <i class="bx bxs-message-square-detail"></i>
                        </div>
                        <span class="link hide">Message</span>
                    </a>
                </li>
                <li class="tooltip-element" data-tooltop="3">
                    <a href="#" class="active" data-tooltop="3">
                        <div class="icon">
                            <i class='bx bx-bar-chart-square'></i>
                            <i class='bx bxs-bar-chart-square'></i>
                        </div>
                        <span class="link hide">Analytics</span>
                    </a>
                </li>
                <div class="toolstip">
                    <span class="show">Dachboard</span>
                    <span>Project</span>
                    <span>Message</span>
                    <span>Analytics</span>
                </div>
            </ul>
            <h4 class="hide">Shortcuts</h4>

            <ul>
                <li class="tooltip-element" data-tooltop="0">
                    <a href="#" class="active" data-tooltop="4">
                        <div class="icon">
                            <i class='bx bx-notepad'></i>
                            <i class='bx bxs-notepad'></i>
                        </div>
                        <span class="link hide">Tasks</span>
                    </a>
                </li>

                <li class="tooltip-element" data-tooltop="1">
                    <a href="#" class="active" data-tooltop="5">
                        <div class="icon">
                            <i class='bx bx-help-circle'></i>
                            <i class='bx bxs-help-circle'></i>
                        </div>
                        <span class="link hide">Help</span>
                    </a>
                </li>

                <li class="tooltip-element" data-tooltop="2">
                    <a href="#" class="active" data-tooltop="6">
                        <div class="icon">
                            <i class='bx bx-cog'></i>
                            <i class='bx bxs-cog'></i>
                        </div>
                        <span class="link hide">Settings</span>
                    </a>
                </li>
                <div class="tooltip">
                    <span class="show">Tasks</span>
                    <span>Help</span>
                    <span>Settings</span>
                </div>
            </ul>

            <div class="sidebar-footer">
                <a href="#" class="accont tooltip-element" data-tooltop="0">
                    <i class="bx bx-user"></i>
                </a>
                <div class="admin-user tooltip-element" data-tooltop="1">
                    <div class="admin-profil hide">
                        <img src="../img/rendainfinitanovalogo.svg" class="logo">
                        <div class="admin-inf">
                            <h3>Admin</h3>
                        </div>
                    </div>
                    <a href="#" class="log-out">
                        <i class="bx bx--log-out"></i>
                    </a>
                </div>
                <div class="tooltip">
                    <span class="show">Admin</span>
                    <span>Logout</span>
                </div>
            </div>

        </div>

    </nav>
    
    <main>
        <h1>Dachboard da Dev School</h1>
        <p class="copyright">
            &copy;2022 - <span>DEV SCHOOL</span> Todos os direitos revervados
        </p>
    </main>

</body>

</html>
